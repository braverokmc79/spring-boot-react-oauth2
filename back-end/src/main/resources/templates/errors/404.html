<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>404 Error</title>
    <link rel='stylesheet' href='https://rawcdn.githack.com/SochavaAG/example-mycode/master/_common/css/reset.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/braverokmc79/erroPage@1.0.0/assets/css/404_type1.css'>

</head>
<body translate="no" >
<div class="ag-page-404">
    <h1 style="text-align: center;font-size: 35px; font-family: 'NotoSansKR-bold'">404 페이지를 찾을수 없습니다.</h1>
    <div class="ag-toaster-wrap">
        <div class="ag-toaster">
            <div class="ag-toaster_back">

            </div>
            <div class="ag-toaster_front">
                <div class="js-toaster_lever ag-toaster_lever"></div>
            </div>
            <div class="ag-toaster_toast-handler">
                <div class="ag-toaster_shadow"></div>
                <div class="js-toaster_toast ag-toaster_toast js-ag-hide"></div>
            </div>
        </div>

        <canvas id="canvas-404" class="ag-canvas-404"></canvas>
        <img class="ag-canvas-404_img" src="https://raw.githubusercontent.com/SochavaAG/example-mycode/master/pens/404-error-smoke-from-toaster/images/smoke.png">
    </div>
</div>

<div style="text-align: center;">
    <button class="mybutton" onclick="location.href='/'">Home</button>
</div>
<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script id="rendered-js" src='https://cdn.jsdelivr.net/gh/braverokmc79/erroPage@1.0.0/assets/js/404_type1.js' ></script>
</body>
</html>
